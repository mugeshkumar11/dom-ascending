<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="ascend">
      <input id="input1" type="text">
      <input id="input2" type="text">
      <input id="input3" type="text">
      
      <button onclick="btn()">submit</button>

      <p id="result"></p>

    </div>
   <script>
    

const btn=()=>{
    let input1 =parseInt(document.getElementById("input1").value);
let input2 =parseInt(document.getElementById("input2").value);
let input3 =parseInt(document.getElementById("input3").value);



let resultEle =document.getElementById("result");

if (input1 > input2 && input1 > input3) {
 
  if (input2 > input3) {
     resultEle.innerText=input3+","+input2+","+input1
    
  } else {                  
     resultEle.innerText=input2+","+input3+","+input1
    
  }
}
 else if (input2 > input1 && input2 > input3) {
  
  if (input1 > input3) {
    resultEle.innerText=input3+","+input1+","+input2
   
  } else {                  
    resultEle.innerText=input1+","+input3+","+input2
   
  }
} else {                     
      
  if (input2 > input1) {
    resultEle.innerText=input1+","+input2+","+input3
    
  } else {                  
    resultEle.innerText=input2+","+input1+","+input3
   
  }
}
}

   </script>
</body>
</html>
